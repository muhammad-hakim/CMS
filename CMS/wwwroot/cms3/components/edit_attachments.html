<div v-if="!content.isNew" class="col-md-12">
    <h4 data-i18n="attachments">Attachments:</h4>

    <input id="uploadFile" type="file" v-on:change="uploadFile" multiple style="display: none;" />
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th data-i18n="attachmentName">Name</th>
                <th data-i18n="attachmentType">Type</th>
                <th data-i18n="attachmentRelation">Related with</th>
                <th> <i v-on:click="addAttachment" data-i18n="add">Add</i></th>
            </tr>
        </thead>
        <tbody>
            <tr v-if="attachment" v-for="attachment, i in content.attachments">
                <td>{{i+1}}</td>
                <td><a class="form-control" :href="'download/'+attachment.name" readonly>{{attachment.name}}</a></td>
                <td> <select class="form-control" v-model="attachment.type">
                        <option></option>
                        <option v-for="o in attachmentTypes()">{{o}}
                        </option>
                    </select>
                </td>
                <td>
                    <select class="form-control" v-model="attachment.relation">
                        <option></option>
                        <option v-for="o in attachmentRelation()" :value="o.value">
                            {{o.name}}
                        </option>
                    </select>
                </td>
                <td><i v-on:click="deleteRecord(content.attachments, i)">Delete</i>
                    <i v-if="i>0" v-on:click="moveUp(content.attachments, i)">Up</i>
                    <i v-if="i<content.attachments.length-1" v-on:click="moveDown(content.attachments, i)">Down</i>
                </td>

            </tr>
        </tbody>
    </table>
</div>
