<div v-if="!content.isNew" class="col-md-12">
    <h4 data-i18n="relatedContents">Related Contents:</h4>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>From Site</th>
                <th>From Content</th>
                <th>To Site</th>
                <th>To Content</th>
                <th> <i v-on:click="addRelation" data-i18n="add">Add</i></th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="relation, i in relations">
                <td>{{i+1}}</td>
                <td><input class="form-control" v-model="relation.fromSite" readonly/></td>
                <td><input class="form-control" v-model="relation.fromContent" readonly/></td>
                <td><input class="form-control" v-model="relation.toSite"/></td>
                <td><input class="form-control" v-model="relation.toContent"/></td>
                <td><i v-on:click="deleteRecord(relations, i)">Delete</i>
                    <i v-if="i>0" v-on:click="moveUp(relations, i)">Up</i>
                    <i v-if="i<relations.length-1" v-on:click="moveDown(relations, i)">Down</i>
                </td>

            </tr>
        </tbody>
    </table>
</div>
