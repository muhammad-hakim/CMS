<div v-if="content.canComment" id="comments" class="col-md-12 col-lg-10">
    <div class="row">
        <div class="col-md-12">

            <h4 data-i18n="comments"><span data-i18n="comments">Comments</span>:</h4>

        </div>
        <div class="col-md-12">

            <div class="comment row" v-for="comment in comments" :data-guid="comment.guid">
                <div class="col-md-1 date">{{getCommentDate(comment)}}</div>
                <div class="col-md-9 text"><b>{{comment.author}}:</b> {{comment.text}}</div>
                <div v-if="!comment.publishedBy" class="col-md-2"><button type="button" class="btn"
                        v-on:click="publishComment(comment)">Publish</button></div>
            </div>

        </div>
        <div class="col-md-12">

            <form class="form">

                <div class="form-group">
                    <label data-i18n="name">Name</label>     
                    <input class="form-control" v-model="newComment.author" type="text" :disabled="isAuthorDisabled" required/>
                </div>

                <div class="form-group">
                    <label data-i18n="email">Email</label>                    
                    <input class="form-control" v-model="newComment.authorEmail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" :disabled="isAuthorEmailDisabled" required/>
                </div>

                <div class="form-group">
                    <label data-i18n="comment">Comment</label>
                    <textarea class="form-control" v-model="newComment.text" required></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" v-on:click="addComment" data-i18n="add">Add</button>
                </div>

            </form>

        </div>
    </div>

</div>
