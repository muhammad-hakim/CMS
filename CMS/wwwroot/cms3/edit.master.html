<body class="[[LG]]">

    <!-- <#Include components/edit_header.html> -->


    <div id="content" class="content container">
        <form class="main">
            <div class="row">

                <div class="col-md-12">
                    <div v-if="content.isNew" class="form-group">
                        <label data-i18n="code" class="required">Code</label>
                        <input class="form-control" v-model="content.code" />
                    </div>

                    <div class="form-group">
                        <label data-i18n="subject" class="required">Subject</label>
                        <input class="form-control" v-model="content.subject.[[LG]]" />
                    </div>


                    <!--<div class="form-group">
        <label data-i18n="tags">Tags</label>
        <input class="form-control" v-model="content.tags.[[LG]]" />
    </div>-->


                    <div class="form-group">
                        <label data-i18n="description" class="required">Description</label>
                        <textarea class="form-control" v-model="content.description.[[LG]]"></textarea>
                    </div>


                  


                    <div class="form-group">

                        <label data-i18n="HSCODE" class="required">HSCODE</label>
                        <input placeholder="!Enter the code here" type='text' class="form-control" v-model="HSCODE" required v-on:keyup="apendHsCode" />


                        <ul>
                            <li v-for="(hs, index) in content.hscode" class="list-group-item"><a style="color:crimson;" class='btn_del' v-on:click.prevent="deleteHsCode(index)">X</a>{{hs}} </li>

                        </ul>
                    </div>


                </div>

                <!-- <#Include forms/site/edit.html> -->
                <!-- <#Include components/edit_attachments.html> -->



            </div>


        </form>
    </div>
</body>
